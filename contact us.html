  <form>
  <div class="form-group">
  <label for="exampleInputEmail1">Email address</label>
    <input
   type="email"
     class="form-control"
   id="exampleInputEmail1"
    placeholder="Enter email"
      />

        </div>
    <div class="form-group">
     <label for="message">Message</label>
     <textarea
     rows="4"
     class="form-control"
     id="message"
     placeholder="Type your message here"
     ></textarea>
    </div>
